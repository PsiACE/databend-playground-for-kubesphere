apiVersion: kubesphere.io/v1alpha1
name: databend-playground
version: 0.1.0
displayName:
  zh: Databend Playground
  en: Databend Playground
description:
  zh: Databend Playground 为 Databend 提供一站式的部署、运维和查询可视化方案。
  en: Databend Playground provides a one-stop solution for deployment, operation, and query visualization of Databend.
category: database
keywords:
  - database
  - olap
  - datawarehouse
  - lakehouse
home: https://databend.rs
sources:
  - https://github.com/datafuselabs/databend
kubeVersion: ">=1.19.0-0"
ksVersion: ">=4.0.0-0"
maintainers:
  - name: "Databend Labs"
    email: "hi@datafuselabs.com"
    url: "https://databend.rs"
provider:
  en:
    name: "Databend Labs"
    email: "hi@datafuselabs.com"
    url: "https://databend.rs"
icon: ./static/favicon.svg
screenshots:
  - ./static/screenshots/screenshot.png
# dependencies:
